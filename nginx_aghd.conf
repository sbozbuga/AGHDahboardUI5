server {
    listen 80;
    server_name 192.168.178.37;

    # Security Headers
    server_tokens off;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; connect-src 'self' https://generativelanguage.googleapis.com https://sdk.openui5.org ws: wss:; style-src 'self' 'unsafe-inline' https://sdk.openui5.org; script-src 'self' 'unsafe-eval' https://sdk.openui5.org; font-src 'self' data: https://sdk.openui5.org; img-src 'self' data: https://sdk.openui5.org; frame-src 'self';" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=(), usb=(), vr=()" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Root for the UI5 application
    location /aghd/ {
        alias /var/www/aghd/;
        index index.html;
        try_files $uri $uri/ =404;
    }

    # Proxy to AdGuard Home Control API (HTTPS)
    # This bypasses the AdGuard redirect by talking directly to the secure port locally
    location /control/ {
        proxy_pass https://127.0.0.1:8443/control/;
        proxy_ssl_verify off;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_hide_header Location; # Prevent redirects from leaking through
    }
}
